    <main class="mainNakama">
        <h1 class="tituloNakama" data-aos="fade-up-right">Únete a nuestra <span>Tripulación</span></h1>
        <div class="content">
            <div class="contact-wrapper" data-aos="fade-down">
                <div class="contact-form">
                    <h3
                    data-aos="fade-right">¿Quieres ser un Nakama?</h3>
                    <form action="">
                        <p data-aos="fade-right">
                            <label>Nombre</label>
                            <input type="text" name="fullname">
                        </p>
                        <p data-aos="fade-right">
                            <label>Apellido</label>
                            <input type="text" name="affair">
                        </p>
                        <p data-aos="fade-right">
                            <label>Teléfono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p data-aos="fade-right">
                            <label>Mail</label>
                            <input type="email" name="email">
                        </p>
                        <p class="block" data-aos="fade-right">
                            <label>Motivo de Solicitud</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block" data-aos="fade-up">
                            <button>
                                Send
                            </button>
                        </p>
                    </form>
                </div>

                <div class="contact-info">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">

                            <div class="carousel-item">
